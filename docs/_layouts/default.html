<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/30c8f79236.js"></script>
    {% seo %}
</head>

<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/mad-server">{{ site.title | default: site.github.repository_name }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if page.path=='index.md' %}active{% endif %}">
                    <a class="nav-link" href="/mad-server">Home</a>
                </li>
                <li class="nav-item {% if page.path=='modules.md' %}active{% endif %}">
                    <a class="nav-link" href="/mad-server/modules">Modules</a>
                </li>
            </ul>
            <span class="navbar-text">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if page.path=='modules.md' %}active{% endif %}">
                    <a class="nav-link" href="/mad-server/modules">Modules</a>
                </li>
            </ul>
<!--      <Navbar text with an inline element>-->
<!--        https://pages-themes.github.io/slate/assets/images/blacktocat.png-->
    </span>
        </div>
    </nav>
</header>

<!-- MAIN CONTENT -->
<main role="main" class="flex-shrink-0">
    <div class="container">
        <section id="main_content" class="inner">
            {{ content }}
        </section>
    </div>
</main>

<hr>
<!-- FOOTER  -->
<footer class="mx-auto" style="width: 100%;">
    <div class="inner">
        <p style="text-align: center;"><i class="far fa-copyright"></i> {{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
    </div>
</footer>

{% if site.google_analytics %}
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
